# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    App\Infrastructure\DataFixtures\AppFixtures:
        tags: [ 'doctrine.fixture.orm' ]
    App\Infrastructure\Repository\ExpertiseRepository:
        autowire: true
        public: true
        tags: [ 'doctrine.repository_service' ]
    App\Infrastructure\Repository\CityRepository:
        autowire: true
        public: true
        tags: [ 'doctrine.repository_service' ]
    App\Infrastructure\Repository\CountryRepository:
        autowire: true
        public: true
        tags: [ 'doctrine.repository_service' ]
    App\Infrastructure\Repository\CVRepository:
        autowire: true
        public: true
        tags: [ 'doctrine.repository_service' ]
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    _instanceof:
        App\Domain\Bus\Command\CommandHandler:
            tags: [ 'internal.command_handler' ]
        App\Domain\Bus\Query\QueryHandler:
            tags: [ 'internal.query_handler' ]

    ### Buses
    App\Domain\Bus\Command\CommandBus:
        class: App\Infrastructure\Bus\Command\InMemoryCommandBus
        arguments: [ !tagged internal.command_handler ]

    App\Domain\Bus\Query\QueryBus:
        class: App\Infrastructure\Bus\Query\InMemoryQueryBus
        arguments: [ !tagged internal.query_handler ]


    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
